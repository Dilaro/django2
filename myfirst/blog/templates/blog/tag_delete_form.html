{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить Тэг "{{ tag.title|title }}" - {{ block.super }}
 {% endblock %}


 {% block content %}

    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить  <b>"{{ tag.title|title }}"</b> тэг?</h3>
        <a href="{{ tag.get_absolute_url }}">Отменить</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>

    </form>


 {% endblock %}
