{% extends 'base.html' %}

{% block title %}  <title>Обновление вопроса</title> {% endblock %}

{% block content %}
<h1><p align="center" style="color:white" class="p-3">Обновить вопрос<br></p></h1>
<h5 class="px-5" style="color:white">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.question_text }}<br>
        {{ form.publication_date }}<br><br>
        <span>{{ error }}</span>
        <button class="btn btn-primary" onclick="document.location='../'" type="submit">Изменить опрос
        </button>
    </form>
</h5>
{% endblock %}
